<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qibla Direction Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .compass-container {
            width: 300px;
            height: 300px;
            position: relative;
            margin: 20px;
        }

        .compass {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
            border: 2px solid #333;
        }

        .arrow {
            position: absolute;
            width: 4px;
            height: 40%;
            background-color: #e74c3c;
            left: 50%;
            top: 10%;
            transform-origin: bottom;
            transition: transform 0.1s ease;
        }

        .marker {
            position: absolute;
            width: 2px;
            height: 20px;
            background-color: #333;
            left: 50%;
        }

        .coordinates {
            margin: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        pre {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            max-width: 100%;
            overflow-x: auto;
        }

        #feedback {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Qibla Direction Finder</h1>
    <div class="coordinates">
        <p id="ip-address">Loading IP address...</p>
        <p id="city">Loading city...</p>
    </div>
    <div class="compass-container">
        <div class="compass">
            <div class="arrow" id="arrow"></div>
            <div class="marker" style="transform: rotate(0deg)"></div>
            <div class="marker" style="transform: rotate(90deg)"></div>
            <div class="marker" style="transform: rotate(180deg)"></div>
            <div class="marker" style="transform: rotate(270deg)"></div>
        </div>
    </div>
    <div class="coordinates" id="qibla-info">Loading Qibla direction...</div>
    <div id="feedback">Rotate your phone to find the Qibla direction.</div>

    <script>
        const kaabaCoordinates = {
            latitude: 21.4225,
            longitude: 39.8262
        };

        let currentHeading = null;
        let userCoordinates = null;
        let qiblaDirection = null;

        // Get today's date in YYYY-MM-DD format
        const todayDate = new Date().toISOString().split('T')[0];

        // Fetch IP and city
        fetch('https://ipwhois.app/json/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip-address').textContent = `IP Address: ${data.ip}`;
                document.getElementById('city').textContent = `City: ${data.city}`;

                if (data.city) {
                    // Get user coordinates from IP geolocation
                    userCoordinates = {
                        latitude: data.latitude,
                        longitude: data.longitude
                    };
                    calculateQiblaDirection();
                }
            })
            .catch(error => {
                console.error('Error fetching IP/city:', error);
                document.getElementById('ip-address').textContent = 'Failed to fetch IP';
                document.getElementById('city').textContent = 'Failed to fetch city';
            });

        // Calculate Qibla direction
        function calculateQiblaDirection() {
            if (!userCoordinates) return;

            const phiK = kaabaCoordinates.latitude * Math.PI / 180.0;
            const lambdaK = kaabaCoordinates.longitude * Math.PI / 180.0;
            const phi = userCoordinates.latitude * Math.PI / 180.0;
            const lambda = userCoordinates.longitude * Math.PI / 180.0;

            qiblaDirection = Math.atan2(
                Math.sin(lambdaK - lambda),
                Math.cos(phi) * Math.tan(phiK) - 
                Math.sin(phi) * Math.cos(lambdaK - lambda)
            ) * 180 / Math.PI;

            document.getElementById('qibla-info').innerHTML = `
                <p>Qibla Direction: ${qiblaDirection.toFixed(2)}Â°</p>
            `;
        }

        // Handle device orientation
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', event => {
                if (event.absolute && event.alpha !== null) {
                    // Get the device's heading (alpha = compass direction)
                    currentHeading = event.alpha;

                    // Debugging: Log the current heading
                    console.log(`Current Heading: ${currentHeading}`);

                    // Calculate the adjusted Qibla direction
                    if (qiblaDirection !== null) {
                        const adjustedAngle = (360 - currentHeading + qiblaDirection) % 360;
                        document.getElementById('arrow').style.transform = 
                            `rotate(${adjustedAngle}deg)`;

                        // Provide feedback to the user
                        const feedbackElement = document.getElementById('feedback');
                        if (Math.abs(adjustedAngle) < 5) {
                            feedbackElement.textContent = "You are facing the Qibla! ðŸŽ‰";
                            feedbackElement.style.color = "green";
                        } else if (adjustedAngle > 180) {
                            feedbackElement.textContent = "Rotate left to face the Qibla.";
                            feedbackElement.style.color = "red";
                        } else {
                            feedbackElement.textContent = "Rotate right to face the Qibla.";
                            feedbackElement.style.color = "red";
                        }
                    }
                }
            });
        } else {
            document.getElementById('qibla-info').textContent = 
                "Device orientation not supported. Please use a mobile device.";
        }
    </script>
</body>
</html>
